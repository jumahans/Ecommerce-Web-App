{% extends 'layout.html' %}
{% load static %}

{% block content %}
<div class="card fade-in" style="width: 90%; max-width: 1200px; margin: 2rem auto; display: flex; gap: 2rem; align-items: stretch;">
    <div style="flex: 1; display: flex; align-items: center; justify-content: center; background: #f8f9fa; border-radius: var(--border-radius);">
        <img src="{{ product.image.url }}" alt="{{ product.name }}" style="max-width: 100%; max-height: 400px; object-fit: contain; border-radius: var(--border-radius); box-shadow: var(--box-shadow);">
    </div>
    <div style="flex: 1; display: flex; flex-direction: column; justify-content: center;">
        <h2 style="font-size: 2rem; font-weight: 600; margin-bottom: 1rem;">{{ product.name }}</h2>
        <p class="price" style="font-size: 1.5rem; font-weight: 700; color: var(--secondary-color); margin-bottom: 1.5rem; padding-bottom: 1rem; border-bottom: 1px solid #f1f3f5;">sh {{ product.price }}</p>
        <p style="font-size: 1.1rem; color: var(--gray-medium); margin-bottom: 2rem;">{{ product.description }}</p>
        <div style="margin-top: auto;">
            <form id="addToCartForm" action="{% url 'add_to_cart' product.product_id %}" method="POST" style="margin-bottom: 1.5rem; display: flex; gap: 1rem; align-items: center;">
                {% csrf_token %}
                <div class="input-group" style="margin-bottom: 0;">
                    <input type="number" name="quantity" value="1" min="1" style="width: 100px; text-align: center;">
                </div>
                <button type="submit" id="addToCartButton" class="btn btn-secondary pop">Add to Cart</button>
            </form>
            <a href="{% url 'home' %}" class="btn fade-in" style="background: #f1f3f5; color: #333;">Back to Home</a>
        </div>
    </div>
</div>
{% endblock %}
